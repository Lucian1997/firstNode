<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>电影页面</title>
</head>
<body>
  <h1>{{name}}</h1>
  <h3>电影简介：{{brief}}</h3>
  <p>电影主演：{{author}}</p>
  <ul>

    {%for {stars} %}
    <li>
      <h4>姓名：{{item.name}}</h4>
      <p>性别：{{item.gender}}</p>
    </li>
    {%endfor%}
  </ul>
</body>
</html>
